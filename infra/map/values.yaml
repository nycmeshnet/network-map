# Default values for map.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

map_namespace: "map"

map:
  image:
    repository: willnilges/network-map
    tag: helm
    pullPolicy: Always
  port: 3000

nameOverride: ""
fullnameOverride: ""

podAnnotations: {}
podLabels: {}

resources: {}

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

nodeSelector: {}

tolerations: []

affinity: {}
