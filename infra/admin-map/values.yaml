# Default values for admin-map.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

adminmap_namespace: "adminmap"

adminmap:
  image:
    repository: willnilges/network-map
    tag: admin-helm
    pullPolicy: Always
  port: 3000

nameOverride: ""
fullnameOverride: ""

podAnnotations: {}
podLabels: {}

resources:
  limits:
    cpu: 512m
    memory: 256Mi
  requests:
    cpu: 256m
    memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

nodeSelector: {}

tolerations: []

affinity: {}
